<table class="table">
  <thead class="thead-dark">
    <tr>
      <th scope="col">#</th>
      <th scope="col">User id</th>
      <th scope="col">Title</th>
      <th scope="col">Completed</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let todo of todos | slice:page*10-10:page*10-1">
      <th scope="row">{{todo.id}}</th>
      <td>{{todo.userID}}</td>
      <td>{{todo.title}}</td>
      <td>{{todo.completed}}</td>
    </tr>
  </tbody>
</table>
<ngb-pagination class="d-flex justify-content-center"  [collectionSize]="100" [(page)]="page" aria-label="Default pagination"></ngb-pagination>
